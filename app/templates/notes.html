{% extends 'base.html' %}
{% block title %}Notes{% endblock %}
{% block content %}
<h2>Your Notes</h2>
<a href="{{ url_for('notes.create') }}" class="btn btn-primary mb-3">Create New Note</a>
<ul class="list-group">
    {% for note in notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <a href="{{ url_for('notes.edit', id=note.id) }}">{{ note.title }}</a>
        </div>
        <div>
            <a href="{{ url_for('notes.edit', id=note.id) }}" class="btn btn-warning btn-sm mr-2">Edit</a>
            <form action="{{ url_for('notes.delete', id=note.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
