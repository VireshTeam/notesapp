{% extends 'base.html' %}
{% block title %}{{ note.title if note else "Create Note" }}{% endblock %}
{% block content %}
<h2>{{ note.title if note else "Create Note" }}</h2>
<form method="POST" class="mt-4">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ note.title if note else '' }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="content" class="form-control" required>{{ note.content if note else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{ 'Update' if note else 'Create' }}</button>
</form>
{% endblock %}
